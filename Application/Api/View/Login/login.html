<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no,minimal-ui">
		<title>爱超云点餐 - 登录</title>
		<link rel="stylesheet" href="__PUBLIC__/Store/css/common.css" />
		<link rel="stylesheet" href="__PUBLIC__/Store/css/style.css" />
		<script type="text/javascript" src="__PUBLIC__/Store/js/jquery.min.js"></script>
		<script type="text/javascript" src="__PUBLIC__/Store/js/common.js"></script>
	</head>
	<body>

		<div class="login" id="login">
			<div class="container_form">
				<ul>
					<li>
						<label>手机号</label>
						<input type="text" name="phone" id="phone" placeholder="请输入用户名" />
					</li>
					<li>
						<label>密码</label>
						<input type="password" name="password" id="password" placeholder="请输入密码" />
					</li>
				</ul>
				<a href="javascript:;" id="a" class="submit">登录</a>
				<!--<a href="/Index.php/Peisong/Login/editpass.html">修改密码</a>
				<a href="/Index.php/Peisong/Login/register.html">注册</a>
				
			
				<div id="tui" style="float: right;">退出</div>-->
			</div>
		</div>
	</body>
	
	<script>
	
			$("#a").click(function(){
	var phone = $("#phone").val();
			var password = $("#password").val();
		
			if(phone == "" || password == ""){
				alert("帐号或密码不能为空");
				return false;
			}
			
			 $.ajax({  
                    type : "POST",  //提交方式  
                    url : "{:U('Login/dologin')}",//路径  
                    data : {  
                        "phone" : phone,
                        "password" : password,
                       
                      
                    },//数据，这里使用的是Json格式进行传输  
                    	success:function(asd){
//alert(asd); return false;
                    		if(asd == 1){
                    				//成功
									window.location.href="/index.php/Peisong/Index/index.html";
							}
							if(asd == -2){
									alert("账号审核中");
							}
							if(asd == -1){
									alert("账号或密码有误");
							}
							if(asd == 2){
									alert("账号被封，请联系客服")
							}
						}

                });  
	
			});
	
		// 	$("#b").click(function(){
		// 	window.location.href="/index.php/Peisong/Login/register.html"
		// });
		// 	$("#edit").click(function(){
		// 	window.location.href="/index.php/Peisong/Login/editpass.html"
		// });
			$("#tui").click(function(){
					
						 $.ajax({  
                    type : "POST",  //提交方式  
                    url : "{:U('Login/tui')}",//路径  
     

                }); 
		});
	</script>
	
</html>
