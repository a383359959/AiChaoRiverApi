<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no,minimal-ui">
		<title>审核</title>
		<link rel="stylesheet" href="__PUBLIC__/Store/css/common.css" />
		<link rel="stylesheet" href="__PUBLIC__/Store/css/style.css" />
		<script type="text/javascript" src="__PUBLIC__/Store/js/jquery.min.js"></script>
			<link rel="stylesheet" href="__PUBLIC__/Store/editor/themes/default/default.css" />
		<link rel="stylesheet" href="__PUBLIC__/Store/editor/themes/default/default.css" />
		<script charset="utf-8" src="__PUBLIC__/Store/editor/kindeditor-min.js"></script>
		<script charset="utf-8" src="__PUBLIC__/Store/editor/lang/zh_CN.js"></script>
		<script type="text/javascript" src="__PUBLIC__/Store/js/common.js"></script>
		<script type="text/javascript" src="__PUBLIC__/Store/js/plupload/plupload.full.min.js"></script>
	<body>
		<div class="login">
			<div class="container_form">
				<ul>
					<li>
						<label>姓名</label>
						<input type="text" name="name" id="name" placeholder="请输入用户名"  />
					</li>
					<li>
						<label>手机号</label>
						<input type="text" name="phone" id="phone" placeholder="请输入用户名"  />
					</li>
					<li>
						<label>密码</label>
						<input type="password" name="password" id="password" placeholder="请输入密码"  />
					</li>
					<li>
						<label>密码</label>
						<input type="password" name="rpassword" id="rpassword" placeholder="请输入密码"  />
					</li>
					<li>
						<label>身份证正面</label>
						<input type="file" name="pic1" id="pic1" >
							
					</li>
					<li>
						<label>身份证反面</label>
						<input type="file" name="pic2" id="pic2" >
					</li>
					<li>
						<label>类型</label>
						 <select name="shenfen" id="sel" >
	   						 <option value='2'>兼职</option>
	    					 <option value='3'>随手带</option>
    					 <select>
					</li>
				</ul>
				<a href="javascript:;" id="a" class="submit">提交</a>
				
			</div>
		</div>
	</body>
	
	<script>
	
		$("#a").click(function(){
	
		var name = $("#name").val();
		var phone = $("#phone").val();
		var password = $("#password").val();
		var rpassword = $("#rpassword").val();
		var pic1=$("#pic1").val();
		var pic2=$("#pic2").val();
		var sel =$("#sel").val();
		// alert(sel);
		if(password !== rpassword){
			alert("两次密码输入不一致");
            return false;

		}
        if(name==""){
            alert("姓名不能为空");
            return false;
			}
		if(phone==""){
            alert("手机号不能为空");
            return false;
			}
		if(password==""){
            alert("密码不能为空");
            return false;
			}
		if(pic1==""){
            alert("正面照不能为空");
            return false;
			}
		if(pic2==""){
            alert("反面照不能为空");
            return false;
			}	
			 $.ajax({  
                    type : "POST",  //提交方式  
                    url : "{:U('Login/doregister')}",//路径  
                    data : {  
                        "name" : name,
                        "phone":phone,
                        "pic1":pic1,
                        "pic2":pic2,
                        "password":password,
                        "sel":sel,
                
                    },//数据，这里使用的是Json格式进行传输  
                    	success:function(mes){
                    		// alert(mes);
                    		if(mes == 0){
                    			alert("手机号已被注册");
                    		}
                    		if(mes == 1){
                    			alert("审核中");
			
                    			window.location.href="/index.php/Peisong/Login/login";
                    		}
                    		
						}

                });  
	
			})
	

	</script>
	
</html>
