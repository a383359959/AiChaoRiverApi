	<script>
	
		var is_button = true;
		
		//抢单
		function funQiangDan(id){
		
			if(!is_button){
				return false;
			}

			is_button = false;

			if(confirm("确认抢单吗？")){
				
				$.post("/index.php/Peisong/Task/doIndexQiangDan",
				{"id":id},
				function(result){
				
					is_button = true ;

					if(result == "1"){
						window.location.href = "/index.php/Peisong/Task/peisong";
					}else{
						alert("操作失败！请稍后再试。");
					}

				});

			}
			
		}

		
			

	</script>
